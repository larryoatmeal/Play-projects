@(user_id: Int)


<!DOCTYPE html>
<html>
<head>
  <title>Instrument</title>
  <link rel="stylesheet" href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
  <style type='text/css'>
        body {
          background-color: #CCC;
        }
  </style>
  <script src='@routes.Assets.at("javascripts/jquery-1.9.0.min.js")'
    type='text/javascript'></script>
  
  <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
  <script src='@routes.Assets.at("javascripts/instrumentNoCoffee.js")'
    type='text/javascript'></script>


</head>
<body>

<p id = "data" userid = "@user_id"></p>


<div class="container">
  <div class="row">
    <div class="span4">  
    <h3 id ="words">Instruments</h3>
    <ul id="instrument-list" json="@routes.InstrumentPage.instrumentList">
    
    </ul>

    <div id = "instrument-form" class ="input-append">
      <input id="newinstrument" type = "text">
      <button id = "submitnewinstrument" class = "btn btn-primary">Add</button>
    </div>

    </div>

    <div class="span8" > 
     

      <table id="entry-list" json="/instruments/" class = "table">
        <thead>
        <tr>
          <th>Comments</th>
          <th>User ID</th>
          <th>First</th>
          <th>Last</th>
          <th>Date</th>
          <th>Image</th>
          <th>Likes</th>
          <th></th>  
        </tr>
        </thead>

        <tbody>
        </tbody>

      </table>
    <form class ="form-inline">
      <fieldset>
      <input id = "comment" type="text" placeholder="Comment here">
      <input id = "image" type="text" placeholder="Optional image URL">
      <img src="\assets\images\button.png" id ="submitButton">
      </fieldset>
    </form>

    </div>
  </div>
</div>



</body>
</html>
