@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
        <style type='text/css'>
        body {
        	background-color: #CCC;
        }
       	</style>
    </head>


    <body>
        <div class="container">
        	<div class ="row">
        		<div class ="span8">
                    <div class='navbar navbar-inverse'>
                    <div class='navbar-inner'>
                        <ul class="nav">
                            <li class = @if(title == "Home"){"active"}><a href="/">Home</a></li>
                            <li class= @if(title == "Inventory"){"active"}><a href="/inventory">Inventory</a></li>
                            <li class = @if(title == "Sell"){"active"}><a href="/sell">Sell</a></li>
                            <li class = @if(title == "Receipt"){"active"}><a href="/receipt">Receipt</a><li>
                            <li class = @if(title == "Instrument"){"active"}><a href="/instruments">Instruments</a><li>
                            <li class = @if(title == "Songs"){"active"}><a href="/chords">Songs</a><li>
                            <li class = @if(title == "Guitar"){"active"}><a href="/guitar">Guitar</a><li>
                        </ul>
                    </div>
                </div>
           			 @content
            	</div>
        	</div>
        </div>

    	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    	<script src="/assets/javascripts/bootstrap.min.js"></script>
    </body>
</html>
